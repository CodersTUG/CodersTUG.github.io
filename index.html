  <body ng-app="ctug">
    <header>
      <div id="header" class="content">
        <a id="ctug-logo" href="index.html">
          <h1>Coders TUG</h1>
        </a>
        <div id="block-social-buttons">
          <a class="btn btn-social-icon btn-soundcloud">
            <i class="fa eventbrite-logo"><span>Eventbrite</span></i>
          </a>
          <a class="btn btn-social-icon btn-twitter">
            <i class="fa fa-twitter"><span>Twitter</span></i>
          </a>
          <a class="btn btn-social-icon btn-facebook">
            <i class="fa fa-facebook"><span>Facebook</span></i>
          </a>
          <a class="btn btn-social-icon btn-instagram">
            <i class="fa fa-instagram"><span>YouTube</span></i>
          </a>
          <a class="btn btn-social-icon btn-google-plus">
            <i class="fa fa-youtube"><span>YouTube</span></i>
          </a>
          <a class="btn btn-social-icon btn-vimeo">
            <i class="fa fa-vimeo-square"><span>Vimeo</span></i>
          </a>
          <a class="btn btn-social-icon btn-github">
            <i class="fa fa-github"><span>GitHub</span></i>
          </a>
        </div>
        <div id="block-choose-languages">
          <ul>
            <li class="active"><a>EN</a></li>
            <li><a>IT</a></li>
          </ul>
        </div>
        <button id="menuToggle" type="button" data-toggle="collapse" data-target="#nav-collapse">menu</button>
        <div id="nav-collapse" class="collapse">

            <h1 class="hidden">Navigazione principale</h1>
              <ul>
                <li><a href="#aboutUs" class="js-menu active">About us</a></li>
                <li><a href="#eventTypes" class="js-menu">AperiCoders and CoderJams</a></li>
                <li><a href="#news" class="js-menu">News</a></li>
                <li><a href="#pastEvents" class="js-menu">Past events</a></li>
              </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div id="main">
        <section id="aboutUs" class="banner-section animation js-simple-animation" ng-include="'section-about.html'"></section>
        <section id="eventTypes" class="row-section animation js-simple-animation white clearfix" ng-include="'section-event_types.html'"></section>
        <section id="news" class="row-section animation js-simple-animation green clearfix" ng-include="'section-news.html'"></section>
        <section id="pastEvents" class="row-section animation js-simple-animation darkred clearfix" ng-include="'section-past_events.html'"></section>
